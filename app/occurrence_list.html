<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Events of the day</title>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />
    <link rel="shortcut icon" href="assets/img/favicon.ico" type="image/x-icon" />
    <!--     Fonts and icons     -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200" rel="stylesheet" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" />
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/light-bootstrap-dashboard.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="wrapper">
        <div class="sidebar">
            <div class="sidebar-wrapper">
                <div class="logo">
                    <a href="#" class="simple-text">
                        Events of the day
                    </a>
                </div>
                <ul class="nav">
                    <li class="nav-item active">
                        <a href="index.html" class="nav-link">
                            <i class="nc-icon nc-chart-pie-35"></i>
                            <p>Pagina Inicial</p>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="occurrence_list.html" class="nav-link">
                            <i class="nc-icon nc-chart-pie-35"></i>
                            <p>Acontecimentos</p>
                        </a>
                    </li>
                    <li>
                        <a class="nav-link" href="occurrence_form.html">
                            <i class="nc-icon nc-notes"></i>
                            <p>Criar acontecimento</p>
                        </a>
                    </li>
                    <li>
                        <a class="nav-link" href="category_list.html">
                            <i class="nc-icon nc-notes"></i>
                            <p>categorias</p>
                        </a>
                    </li>
                    <li>
                        <a class="nav-link" href="category_form.html">
                            <i class="nc-icon nc-notes"></i>
                            <p>Criar categoria</p>
                        </a>
                    </li>
                    <li>
                        <a class="nav-link" href="#" onclick="checkAPI()">
                            <i class="nc-icon nc-notes"></i>
                            <p>Status da API</p>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="main-panel">
            <div class="container">
                <div class="card occurrence-search">
                    <div class="col-sm-6">
                        <label>Busca:</label>
                        <input type="text " class="form-control" id="summary-search">
                    </div>
                    <div class="col-sm-2">
                        <label for="">Faixa:</label>
                        <select class="form-control">
                            <option val="0">Hoje</option>
                            <option val="1">Semanal</option>
                        </select>
                    </div>
                    <div class="col-sm-2">
                        <button class="btn btn-primary">Buscar</button>
                    </div>
                    <div class="col-sm-2"></div>
                </div>

                <table class="table table-bordered table-light" id="occurrence-list-day">
                    <thead>
                        <tr>
                            <th scope="col">Resumo</th>
                            <th scope="col">Criado em</th>
                            <th scope="col">Horários</th>
                            <th scope="col">Detalhes</th>
                            <th scope="col"></th>
                        </tr>
                    </thead>
                    <tbody id="occurrence-list-day-body"></tbody>
                </table>
            </div>
        </div>
    </div>
    
   <!-- Modals -->
    <div class="modal" id="modal-json-edit" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">JSON da ocorrência:</h5>
                </div>
                <div class="modal-body">
                    <textarea class="form-control" id="json-content" cols="40" rows="15"></textarea>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" id="btn-close-modal">Fechar</button>
                    <button type="button" class="btn btn-primary" id="btn-json-save">Salvar</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal Times -->
    <div class="modal" id="modal-times" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content" style="width: 800px;">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Tempo gasto na ocorrência:</h5>
                </div>
                <div class="modal-body">
                    <ul id="ul-times"></ul>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" id="btn-close-modal-times">Fechar</button>
                    <button type="button" class="btn btn-primary" id="btn-save-times" style="">+</button>
                </div>
            </div>
        </div>
    </div>
    <!-- End Modal Times -->
    <!-- End Modals -->
    <script src="lib/jquery.min.js"></script>
    <script src="lib/system.js"></script>
    <script src="lib/bootstrap.min.js"></script>
    <script src="lib/light-bootstrap-dashboard.js"></script>
    <script src="js/utils/formatters.js"></script>
    <script src="js/models/occurrence_time.js"></script>
    <script src="js/models/occurrence.js"></script>
    <script src="js/views/occurrence_list.js"></script>
    <script src="js/views/app.js"></script>
</body>
</html>
